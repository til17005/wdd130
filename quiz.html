<body>
    <header>
        <h1>WDD 130 | Matthew Tilton | Quiz</h1>

    <main>
        <form>
            <fieldset>
                <legend>HTML & CSS Quiz</legend>
                <div class="question">
                    <label for="q1">What does the acronym CSS stand for?</label>
                    <input type="text" id="q1" name="q1">
                </div>

                <div class="question">
                    <label for="q2">How are id and class attributes selected in CSS?</label>
                    <textarea id="q2" name="q2" rows="4"></textarea>
                </div>

                <div class="question">
                    <label for="q3">Which of the folloiwing is a valid CSS comment?</label>
                    <select id="q3" name="q3">
                        <option value="wrong">
                            <p>&lt;!-- This is a CSS Comment --&gt;</p>
                        </option>
                        <option value="wrong">// This is a CSS Comment</option>
                        <option value="correct">/* This is a CSS Comment */</option>
                        <option value="wrong"># This is a CSS Comment</option>
                    </select>
                </div>

                <div class="question">
                    <label for="q4">What is the bottom margin given this declaration?</label>
                    <div class="margin">
                        <p>margin: 10px 5px 15px;</p>
                    </div>
                    <input type="number" id="q4" name="q4">
                </div>

            </fieldset>
            <button type="submit">Submit Quiz</button>
        </form>
